<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aligned Header & Sections</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Wrapper to center content */
        .container {
            max-width: 1200px; /* Consistent width */
            margin: 0 auto; /* Center the content */
            padding: 20px;
        }

        /* Header Styling */
        header {
            background-color: #007bff;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            padding: 0;
        }

        /* Section Styling */
        .section {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Fix for last section alignment */
        .section:last-child {
            margin-bottom: 50px; /* Adds spacing from bottom */
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <h1>My Website</h1>
        </div>
    </header>

    <!-- Main Sections -->
    <main class="container">
        <div class="section">
            <h2>Section 1</h2>
            <p>This is the first section with aligned content.</p>
        </div>

        <div class="section">
            <h2>Section 2</h2>
            <p>This is another section that stays properly aligned.</p>
        </div>

        <div class="section">
            <h2>Last Section</h2>
            <p>This is the last section, now properly aligned with the header.</p>
        </div>
    </main>

</body>
</html>
